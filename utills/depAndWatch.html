<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察者模式</title>
</head>

<body>
    <button id="notify">通知</button>
    <script>
        // 目标者(发布者)
        class Dep {
            constructor() {

                // 记录所有的订阅者
                this.subs = []
            }
            // 1.添加订阅者
            addSub(sub) {
                if (sub && sub.update) {
                    
                    this.subs.push(sub)
                }
            }

            // 2.发布通知
            notify() {
                this.subs.forEach((sub) => {
                    sub.update()
                })
            }

        }


        // 观察者(订阅者)
        class Watcher {

            update() {
                console.log('UPDATE')
            }
        }

        // 测试
        // new dep和watcher
        
        const dep1 = new Dep()
        const watcher1 = new Watcher()

        // 给目标添加订阅(观察)
        dep1.addSub(watcher1)

        document.querySelector('#notify').addEventListener('click', () => {
            dep1.notify()
        })

    </script>

</body>

</html>
